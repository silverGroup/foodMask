<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>美食中心服务区</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/foodmembercenter.css"/>
    <link rel="stylesheet" href="css/header-footer.css"/>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/vue-resource.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
    <header class="top-bar" id="J_top_bar">
    </header>
    <div class="w_main clear">
        <!--左侧-->
        <div class="mod_left">
            <div class="menu_wrap">
                <ul>
                    <li v-for="(key,value) in navList" @click="isShow(value)">
                        <router-link :to="key.load" :class="{on:isOn==value}" >{{key.name}}
                        </router-link>
                    </li>
                </ul>
            </div>
        </div>
        <!--右侧-->
        <div class="mod_right">
            <router-view></router-view>
        </div>
    </div>
    <script src="js/foodMembercenter-vue.js"></script>
    <!-- 盒子弹框登录 -->
    <div class="login_box">
        <div class="head_text">登录美食天下<span><a href="javascript:;">×</a></span>
        </div>
        <div class="body_login">
            <div class="input_text">
                <p class="msg_waring">提示信息</p>
                <label for="uname" class="mini-label">手机号/昵称</label>
                <input type="text" name="uname" id="uname" class="mini-text"/>
                <label for="m-pass" class="mini-label">密码:</label>
                <input type="password" class="mini-text" id="m-pass">
                <div class="login_check">
                    <div class="left">
                        <input type="checkbox" id="m-auto" checked="">
                        <label for="m-auto">下次自动登录</label>
                    </div>
                    <div class="right">
                        <a href="" target="_blank">忘记密码？</a>
                    </div>
                </div>
                <input type="submit" class="mini-input" id="m-btn" value="登录">
                <div class="clear">
                    <a href="register.html" class="right" style="padding-bottom: 20px;">免费注册</a>
                </div>
            </div>
            <div class="login_other">
                <div class="clear mt10">
                    <a style="display:block;width:33.3%;float:left; text-align: center" title="用QQ账号登录" href="javascript:;"><i style="margin:5px auto;display:block;width:45px;height:45px;background:url(img/index/lin4.png) no-repeat scroll 0 0;">
                    </i>QQ</a>
                    <a style="display:block;width:33.3%;float:left; text-align: center" title="用微信账号登录" href="javascript:;"><i style="margin:5px auto;display:block;width:45px;height:45px;background:url(img/index/lin4.png) no-repeat scroll 0 -135px;"></i>微信</a>
                    <a style="display:block;width:33.3%;float:left; text-align: center" title="用新浪微博账号登录" href="javascript:;" class="a2"><i style="margin:5px auto;display:block;width:45px;height:45px;background:url(img/index/lin4.png) no-repeat scroll 0 -45px;"></i>微博</a>
                </div>
            </div>
        </div>
    </div>
    <div class="login_box_ui"></div>
    <!--返回顶部操作-->
    <div class="fixed-footer" style="left: 1216.5px; right: auto; bottom: 10px;">
        <a href="javascript:;" title="点击返回页面顶部" onclick="window.scrollTo(0,0);" class="fixed-footer-go" style="display: inline;"></a>
    </div>
    <!--<script type="text/javascript" src="js/foodMemberCenter.js"></script>-->
    <script src="js/header.js"></script>
</body>
</html>
